name: Acknowledge the Contributors
on: 
  push:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Contribute List
          uses: akhilmhdh/contributors-readme-action@v2.3.6
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
